<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digivolution Selector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="title">
      <h1>Digivolution Selector</h1>
    </div>

    <div class="digiform">
      <form action="">
        <label for="addName">Digivolution Name:</label><br />
        <input id="addName" type="text" />
        <button class="add">Add Digimon</button>
      </form>
    </div>
    <div class="generate">
      <button class="makeDigimon">Generate</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
